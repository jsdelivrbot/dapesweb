<div class="wrapper" [ngClass]="{'sidebar-inactive-l':menuInactiveDesktop, 'sidebar-active-m':menuActiveMobile}">
    <div class="topbar clearfix">
    </div>
    <div class="sidebar" (click)="onMenuClick()">
        <div #scroller class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <img src="https://s3-us-west-2.amazonaws.com/dapesweb/dapes_verde.jpg" alt="" width="140" style="margin-top: -130px">
                </div>
                <app-menu></app-menu>
            </div>
        </div>
    </div>
    <div class="main">
        <router-outlet></router-outlet>
    </div>
    <div class="footer">
        <img src="https://s3-us-west-2.amazonaws.com/dapesweb/dapes_verde.jpg" alt="" width="32">
        <span class="footer-text">PrimeNG Omega Theme and Layout</span>
    </div>
