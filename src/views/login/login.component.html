<div class="ui-g-12" style="height: 60px; background: #FFF; text-align: center; background: #659b39">
    <img style="max-width: 50px; max-height: 50px;border-radius: 6px;" src="https://s3-us-west-2.amazonaws.com/dapesweb/dapes_verde.jpg">
</div>
<body class="login-body">
    
    <div id="login-wrapper" style="margin-top: 20px;">
        <div id="login-container">
            <span class="title">LOGIN</span>
            <form #f="ngForm" novalidate (ngSubmit)="doLogin(f.value, f.valid)">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 form-group">
                        <input type="text" placeholder="E-mail ou CPF"  class="form-control" name="username" [ngModel]="user.username" required minlength="1"  #username="ngModel" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                        <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
                           E-mail ou CPF inválido.
                        </small>
                    </div>
                    <div class="ui-g-12 form-group">
                        <input type="text" placeholder="Senha"  class="form-control" name="password" [ngModel]="user.password" required minlength="1"  #password="ngModel" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                        <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
                           Informe a senha de 6 dígitos.
                        </small>
                    </div>
                    <div class="ui-g-12" style="text-align: center;">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="ui-g-12">
                        <button type="submit" class="ui-button ui-widget ui-state-default green-button ui-corner-all ui-button-text-icon-left">
                            <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
                            <span class="ui-button-text ui-c">Entrar</span>
                        </button>
                    </div>
                    <div class="ui-g-12">
                        <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" (click)="navegarCadastro();">
                            <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
                            <span class="ui-button-text ui-c">Cadastrar</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="login-footer"></div>
    </div>
</body>
